<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>L'IA Survivante - Overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: url('assets/Background.png') no-repeat center bottom/cover;
            /* Dark overlay for readability */
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.4);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* Container principal */
        .overlay-container {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 2vw;
        }

        /* Animations Globales */
        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .shake-effect {
            animation: shake 0.5s;
            box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.5);
            /* Effet rouge sang */
        }

        .floating-text {
            position: absolute;
            font-weight: 900;
            font-size: 32px;
            pointer-events: none;
            animation: floatUp 1.5s ease-out forwards;
            text-shadow: 2px 2px 0px #000;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.5);
            }
        }

        /* Header removed as per user request */
        /* .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        } */

        .title {
            font-size: clamp(32px, 4vw, 72px);
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa06b 50%, #ffd56b 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.5);
            animation: glow 2s infinite alternate;
        }

        .subtitle {
            font-size: clamp(14px, 1.5vw, 24px);
            color: #ffa06b;
            opacity: 0.8;
        }

        /* Stats Panel */
        .stats-panel {
            position: absolute;
            top: 12vh;
            left: 2vw;
            width: min(450px, 25vw);
            background: rgba(20, 20, 35, 0.92);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 1vw;
            padding: 1.5vw;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .stat-row {
            margin-bottom: 25px;
        }

        .stat-label {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Barres */
        .hp-bar-container,
        .xp-bar-container {
            position: relative;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        .hp-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff1744 0%, #ff6b9d 100%);
            border-radius: 20px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
        }

        .xp-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff 0%, #64b5f6 100%);
            border-radius: 15px;
            transition: width 0.5s ease;
        }

        .bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            z-index: 10;
        }

        /* Badge Niveau */
        .level-badge {
            position: absolute;
            top: 12vh;
            right: 2vw;
            width: min(200px, 12vw);
            height: min(200px, 12vw);
            background: linear-gradient(135deg, #ffd700 0%, #ffaf00 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .level-number {
            font-size: clamp(40px, 5vw, 80px);
            font-weight: 900;
            color: rgba(0, 0, 0, 0.8);
            line-height: 1;
        }

        /* Inventaire */
        .inventory {
            position: absolute;
            top: 450px;
            left: 2vw;
            width: min(450px, 25vw);
            background: rgba(20, 20, 35, 0.92);
            border: 2px solid rgba(255, 170, 107, 0.3);
            border-radius: 20px;
            padding: 20px;
        }

        .inventory-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .inventory-item {
            background: rgba(255, 170, 107, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            color: #ffa06b;
            border: 1px solid rgba(255, 170, 107, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Action Panel - Moved to TOP */
        .action-panel {
            position: absolute;
            top: 5vh;
            /* Changed from bottom to top */
            left: 50%;
            transform: translateX(-50%);
            width: min(1200px, 80vw);
            background: rgba(20, 20, 35, 0.95);
            border: 2px solid rgba(255, 107, 157, 0.4);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            z-index: 100;
            /* Ensure on top of everything */
        }

        .action-text {
            font-size: clamp(20px, 2.5vw, 36px);
            color: white;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Keyframes utilitaires */
        @keyframes popIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
            }

            to {
                text-shadow: 0 0 40px rgba(255, 107, 157, 0.8);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes highlight {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
                color: #ffd700;
            }

            100% {
                transform: scale(1);
            }
        }

        .new-action {
            animation: highlight 0.5s ease-out;
        }

        /* Sprites Container */
        /* Sprites Container - Full Screen to align with background */
        .sprites-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Knight Sprite */
        .knight-sprite {
            position: absolute;
            left: 38%;
            /* Moved to center-left clearing */
            bottom: 13%;
            /* Aligned with grass ground */
            width: clamp(250px, 25vw, 400px);
            /* Increased size significantly */
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }

        .knight-sprite img {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        /* Monster Sprite */
        .monster-sprite {
            position: absolute;
            right: 40%;
            /* Moved to center-right clearing */
            /* Fix position closer to right side */
            bottom: 4%;
            /* Aligned with grass ground */
            width: 400px;
            /* Increased size */
            /* Fixed width for consistency */
            height: 400px;
            /* Increased size */
            display: flex;
            /* Center image in container */
            justify-content: center;
            align-items: flex-end;
            opacity: 0;
            transform: translateX(50px) scaleX(-1);
            /* Flip horizontally to face left */
            transition: opacity 0.3s, transform 0.3s;
            image-rendering: pixelated;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            overflow: hidden;
            /* Ensure crop */
        }

        .monster-sprite.visible {
            opacity: 1;
            transform: translateX(0) scaleX(-1);
            /* Maintain flip when visible */
        }

        .monster-sprite img {
            width: auto;
            height: 100%;
            /* Spritesheet handling: show only first frame */
            object-fit: cover;
            object-position: left;
            aspect-ratio: 1/1;
            /* Scale up to counteract object-fit cropping if needed */
            transform: scale(3.5);
            transform-origin: left center;
            image-rendering: pixelated;
        }

        /* Sprite flash effect */
        @keyframes spriteFlash {

            0%,
            100% {
                filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            }

            50% {
                filter: drop-shadow(0 10px 20px rgba(255, 255, 255, 0.8)) brightness(1.3);
            }
        }

        .sprite-flash {
            animation: spriteFlash 0.3s ease-out;
        }

        /* Monster breathing animation */
        @keyframes breathe {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="overlay-container">
        <!-- Header removed -->
        <!-- <div class="header">
            <div class="title">üó°Ô∏è L'IA SURVIVANTE üõ°Ô∏è</div>
            <div class="subtitle">Aventure Interactive TikTok Live</div>
        </div> -->

        <div class="stats-panel" id="statsPanel">
            <div class="stat-row">
                <div class="stat-label">üíö Points de Vie</div>
                <div class="hp-bar-container">
                    <div class="hp-bar" id="hpBar" style="width: 100%;"></div>
                    <div class="bar-text" id="hpText">100/100</div>
                </div>
            </div>
            <div class="stat-row">
                <div class="stat-label">‚ú® Exp√©rience</div>
                <div class="xp-bar-container">
                    <div class="xp-bar" id="xpBar" style="width: 0%;"></div>
                    <div class="bar-text" id="xpText">0/100</div>
                </div>
            </div>
        </div>

        <div class="level-badge">
            <div class="stat-label" style="font-size: 14px; margin-bottom: 0;">NIVEAU</div>
            <div class="level-number" id="levelNumber">1</div>
        </div>

        <div class="inventory">
            <div class="stat-label">üéí Inventaire</div>
            <div class="inventory-items" id="inventoryItems">
                <div class="inventory-item">Vide</div>
            </div>
        </div>

        <div class="action-panel">
            <div class="stat-label" style="color: #ff6b9d;">üí¨ Derni√®re Action</div>
            <div class="action-text" id="actionText">En attente...</div>
        </div>

        <!-- Sprites Container -->
        <div class="sprites-container">
            <!-- Knight Avatar -->
            <div class="knight-sprite" id="knightSprite">
                <img src="FreeKnight_v1/Colour1/NoOutline/120x80_PNGSheets/_Idle.png" id="knightImage" alt="Knight">
            </div>

            <!-- Monster (hidden by default) -->
            <div class="monster-sprite" id="monsterSprite">
                <img src="" id="monsterImage" alt="Monster">
            </div>
        </div>
    </div>

    <script>
        const UPDATE_INTERVAL = 500;
        const JSON_FILE = 'obs_files/game_state.json';

        // √âtat pr√©c√©dent pour d√©tecter les changements
        let lastState = { hp: 100, level: 1, inventory: [], last_action: '' };

        // ============================================================================
        // SPRITE ANIMATION SYSTEM
        // ============================================================================

        class SpriteAnimator {
            constructor(imageElement, basePath) {
                this.image = imageElement;
                this.basePath = basePath;
                this.currentAnim = 'Idle';
                this.isAnimating = false;
            }

            playAnimation(animName, duration = 800) {
                if (this.isAnimating && animName === this.currentAnim) return;

                this.currentAnim = animName;
                this.isAnimating = true;
                // Use GIFs: __Idle.gif, __Attack.gif
                this.image.src = `${this.basePath}/__${animName}.gif`;

                // Flash effect
                this.image.parentElement.classList.add('sprite-flash');
                setTimeout(() => {
                    this.image.parentElement.classList.remove('sprite-flash');
                }, 300);

                // Auto-retour √† Idle apr√®s animation (sauf si d√©j√† Idle)
                if (animName !== 'Idle') {
                    setTimeout(() => {
                        this.isAnimating = false;
                        this.playAnimation('Idle');
                    }, duration);
                }
            }
        }

        // Initialize Knight Sprite with GIFs
        const knight = new SpriteAnimator(
            document.getElementById('knightImage'),
            'FreeKnight_v1/Colour1/NoOutline/120x80_gifs'
        );
        // Start idle immediately
        knight.playAnimation('Idle');

        // Monster System
        const monsters = [
            { name: 'Goblin', file: 'Monster_Creatures_Fantasy(Version 1.3)/Goblin/Attack3.png' },
            { name: 'Skeleton', file: 'Monster_Creatures_Fantasy(Version 1.3)/Skeleton/Attack3.png' },
            { name: 'Flying eye', file: 'Monster_Creatures_Fantasy(Version 1.3)/Flying eye/Attack3.png' },
            { name: 'Mushroom', file: 'Monster_Creatures_Fantasy(Version 1.3)/Mushroom/Attack3.png' }
        ];

        function spawnMonster() {
            const monsterEl = document.getElementById('monsterSprite');
            const monsterImg = document.getElementById('monsterImage');

            // Random monster
            const monster = monsters[Math.floor(Math.random() * monsters.length)];
            monsterImg.src = monster.file;

            // Show with animation
            monsterEl.classList.add('visible');

            // Start breathing animation
            monsterImg.style.animation = 'breathe 1s infinite alternate';

            // Hide after 2s
            setTimeout(() => {
                monsterEl.classList.remove('visible');
                monsterImg.style.animation = '';
            }, 2000);
        }

        // ============================================================================
        // FLOATING TEXT SYSTEM
        // ============================================================================

        function spawnFloatingText(text, x, y, color) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.textContent = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.color = color;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }

        // ============================================================================
        // GAME STATE LOADER
        // ============================================================================

        async function loadGameState() {
            try {
                const response = await fetch(JSON_FILE + '?t=' + Date.now());
                const data = await response.json();
                updateUI(data);
            } catch (error) { console.error('Erreur chargement JSON:', error); }
        }

        // ============================================================================
        // UI UPDATE + SPRITE TRIGGERS
        // ============================================================================

        function updateUI(data) {
            const hpBarRect = document.getElementById('hpBar').getBoundingClientRect();

            // 1. HP CHANGES (Damage or Heal)
            if (data.hp !== lastState.hp) {
                const diff = data.hp - lastState.hp;
                const floatX = hpBarRect.left + (hpBarRect.width * (data.hp / data.max_hp));
                const floatY = hpBarRect.top - 30;

                if (diff < 0) {
                    // DAMAGE: Screen shake + Red text + Hurt animation
                    document.body.classList.add('shake-effect');
                    setTimeout(() => document.body.classList.remove('shake-effect'), 500);
                    spawnFloatingText(diff, floatX, floatY, '#ff1744');
                    knight.playAnimation('Hit', 600); // Knight hurt animation
                } else {
                    // HEAL: Green text
                    spawnFloatingText('+' + diff, floatX, floatY, '#00e676');
                }
            }

            // Update HP bar
            document.getElementById('hpBar').style.width = (data.hp / data.max_hp * 100) + '%';
            document.getElementById('hpText').textContent = `${data.hp}/${data.max_hp}`;

            // 2. GIFT RECEIVED (Attack action)
            if (data.last_action && data.last_action !== lastState.last_action) {
                knight.playAnimation('Attack', 800); // Knight attacks
                spawnMonster(); // Enemy appears!
            }

            // 3. LEVEL UP (Victory + Confetti)
            if (data.level > lastState.level) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                knight.playAnimation('Death', 1500); // Victory pose (using Death as victory)

                const badge = document.querySelector('.level-badge');
                badge.style.transform = "scale(1.5) rotate(360deg)";
                setTimeout(() => badge.style.transform = "", 1000);
            }
            document.getElementById('levelNumber').textContent = data.level;

            // Update XP bar
            document.getElementById('xpBar').style.width = (data.xp / data.xp_for_next_level * 100) + '%';
            document.getElementById('xpText').textContent = `${data.xp}/${data.xp_for_next_level}`;

            // 4. INVENTORY
            if (JSON.stringify(data.inventory) !== JSON.stringify(lastState.inventory)) {
                const invEl = document.getElementById('inventoryItems');
                invEl.innerHTML = data.inventory.length ?
                    data.inventory.slice(-4).map(i => `<div class="inventory-item">üéÅ ${i}</div>`).join('') :
                    '<div class="inventory-item">Vide</div>';
            }

            // 5. ACTION TEXT
            const actionEl = document.getElementById('actionText');
            if (data.last_action && data.last_action !== lastState.last_action) {
                actionEl.classList.remove('new-action');
                void actionEl.offsetWidth;
                actionEl.classList.add('new-action');
                actionEl.textContent = data.last_action;
            }

            // Save state
            lastState = { ...data, inventory: [...data.inventory] };
        }

        // Start updates
        setInterval(loadGameState, UPDATE_INTERVAL);
        loadGameState();
    </script>
</body>
